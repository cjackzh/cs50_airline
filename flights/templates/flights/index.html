{% extends 'flights/layout.html' %}

{% block body %}
    <h1>Flight list:</h1>
    <ul>
        {% for flight in flights %}
            
            <li>
                <a href="{% url 'flights:flight' flight.id %}">
                    Flight {{flight.id}}: From {{flight.origin}} to {{flight.destination}}.
                </a>
            </li>
        {% endfor %}
    </ul>
    
    <div>
        <a href="{% url 'users:logout' %}">Logout</a>
    </div>
    
{% endblock %}
